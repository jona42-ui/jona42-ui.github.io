<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Jonathan Portfolio</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .cached-content {
            margin-top: 2rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="offline">
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Don't worry! Some content is still available offline.</p>
        
        <div class="cached-content">
            <h2>Available Offline</h2>
            <ul id="cached-pages"></ul>
        </div>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check for cached pages
        if ('caches' in window) {
            caches.open('jona42-cache-v1')
                .then(cache => {
                    return cache.keys();
                })
                .then(requests => {
                    const cachedList = document.getElementById('cached-pages');
                    requests.forEach(request => {
                        const url = new URL(request.url);
                        if (url.pathname.endsWith('.html')) {
                            const li = document.createElement('li');
                            li.textContent = url.pathname;
                            cachedList.appendChild(li);
                        }
                    });
                });
        }

        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
