# Site Settings
title: Thembo Jonathan
description: Software Engineer with expertise in AI/ML and distributed systems
url: "https://jona42-ui.github.io"
baseurl: ""
lang: en
timezone: UTC

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Performance optimization
sass:
  style: compressed
  sourcemap: never

# Author details
author: Thembo Jonathan
email: jonathekr7@gmail.com
github_username: jona42-ui
linkedin_username: thembo-jonathan-7478701ab

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Thembo Jonathan"
  - scope:
      path: ""
    values:
      layout: "default"

# SEO and Social settings
twitter:
  username: 
  card: summary_large_image
logo: /assets/images/profile/jonaprof.png
social:
  name: Thembo Jonathan
  links:
    - https://github.com/jona42-ui
    - https://www.linkedin.com/in/thembo-jonathan-7478701ab/

# PWA settings
pwa:
  enabled: true
  sw_filename: sw.js
  icon_path: /assets/images/dna_icon.png

# Cache settings for performance
cache:
  type: memory
  enabled: true

# Compression settings
compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  profile: false

# Image optimization
img_optim:
  image_formats: ["jpeg", "png", "gif"]
  pngout: false
  svgo: true

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
  - package.json
  - package-lock.json
  - yarn.lock

