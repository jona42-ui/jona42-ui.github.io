title: "Thembo Jonathan"
subtitle: "Full Stack Developer | Machine Learning Engineer | Data Scientist"
description: >-
  Personal website of Thembo Jonathan, a Software Engineer specializing in Full Stack Development and AI/ML.
baseurl: ""
url: "https://jona42-ui.github.io"
author: "THEMBO JONATHAN"
email: "thembojona42@gmail.com"
phone: "+256771051142"
github_username: "jona42-ui"
linkedin_username: "thembo-jonathan"

# SEO Settings
lang: "en"
locale: "en_US"
keywords: "software developer, full stack developer, machine learning engineer, data scientist, web development, portfolio"
social:
  name: THEMBO JONATHAN
  links:
    - https://github.com/jona42-ui
    - https://www.linkedin.com/in/thembo-jonathan/

# Build Settings
markdown: kramdown
sass:
  style: compressed
  sass_dir: assets/scss

# Plugin Settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .git
  - .gitignore
  - README.md
  - LICENSE
  - assets
  - .nojekyll

# Include directories
include:
  - assets
  - _pages
  - _data
  - _layouts

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  projects:
    output: true
    permalink: /projects/:path/

# Default Settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
      author: "Thembo Jonathan"
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      layout: "default"

# Compression and Optimization
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]

# Cache Settings
keep_files:
  - jekyll-paginate

# Progressive Web App
pwa:
  enabled: true
  manifest: "/manifest.json"
  theme_color: "#2563eb"
  background_color: "#ffffff"
  display: "standalone"
  scope: "/"
  start_url: "/"
  icons:
    - src: "/assets/images/dna_icon.png"
      sizes: "192x192"
      type: "image/png"

# Analytics and Tracking
google_analytics: "your-ga-id"
google_site_verification: "your-verification-code"

# Performance Optimization
limit_posts: 10
future: false
unpublished: false
source: "."
destination: "./_site"
encoding: "utf-8"
strict_front_matter: true