title: "Thembo Jonathan - Software Engineer"
subtitle: "Full Stack Developer | Machine Learning Engineer | Data Scientist"
description: "Experienced software developer specializing in full-stack development, machine learning, and data science. View my projects, skills, and professional experience."



# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git

  - assets
  - .nojekyll

# Progressive Web App
pwa:
  enabled: true
  manifest: "/manifest.json"
  theme_color: "#2563eb"
  background_color: "#ffffff"
  display: "standalone"
  scope: "/"
  start_url: "/"
  icons:
    - src: "/assets/images/dna_icon.png"
      sizes: "192x192"
      type: "image/png"

# Analytics and Tracking
google_analytics: "your-ga-id"
google_site_verification: "your-verification-code"

# Performance Optimization
limit_posts: 10
future: false
unpublished: false
source: "."
destination: "./_site"
encoding: "utf-8"
strict_front_matter: true

 

# Compression and Optimization
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]

# Cache Settings
keep_files:
  - jekyll-feed

sass:
  style: compressed
  sass_dir: assets/scss

# Blog Settings
paginate: 6
paginate_path: "/pages/blog/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Default Settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
      author: "Thembo Jonathan"
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default"
      



