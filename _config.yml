linkedin_username: "thembo-jonathan"

# SEO Settings
lang: "en"
locale: "en_US"
keywords: "software developer, full stack developer, machine learning engineer, data scientist, web development, portfolio"
social:
  name: THEMBO JONATHAN
  links:
    - https://github.com/jona42-ui
    - https://www.linkedin.com/in/thembo-jonathan/

# Build Settings
markdown: kramdown
permalink: pretty
sass:
  style: compressed
  sass_dir: assets/scss

# Blog Settings
permalink: /blog/:year/:month/:day/:title/
paginate: 6
paginate_path: "/blog/page:num/"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Default Values
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      image: "/assets/images/profile/jonaprof.jpg"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "article"
      comments: true
      share: true
      related: true
  - scope:
      path: "pages"
    values:
      layout: "article"
  - scope:
      path: "assets/images"
    values:
      image: true

# Plugin Settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Compression and Optimization
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]

# Cache Settings
keep_files:
  - .git
  - assets
  - .nojekyll

# Progressive Web App
pwa:
  enabled: true
  manifest: "/manifest.json"
  theme_color: "#2563eb"
  background_color: "#ffffff"
  display: "standalone"
  scope: "/"
  start_url: "/"
  icons:
    - src: "/assets/images/dna_icon.png"
      sizes: "192x192"
      type: "image/png"

# Analytics and Tracking
google_analytics: "your-ga-id"
google_site_verification: "your-verification-code"

# Performance Optimization
limit_posts: 10
future: false
unpublished: false
source: "."
destination: "./_site"
encoding: "utf-8"
strict_front_matter: true