<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ '/' | relative_url }}">
                <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} Logo" class="logo-img" width="180" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/projects.html' %}active{% endif %}" href="{{ '/projects.html' | relative_url }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == '/cv.html' %}active{% endif %}" href="{{ '/cv.html' | relative_url }}">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/search/' | relative_url }}" aria-label="Search posts">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="nav-link btn btn-link" aria-label="Switch to dark theme">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
